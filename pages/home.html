  document.addEventListener('DOMContentLoaded', function() {

    function logout() {
      let text = "You won't be able to access any features!\nAre you sure you want to log out?";
      if (confirm(text) == true) {
        window.location.href = "../index.html";
        storeToLocal('loggedUser', '');
      } else {

      document.getElementById("demo").innerHTML = text;
    }

    class DigitalClock {
      constructor(element) {
        this.element = element;
      }

      start() {
        this.update();

        setInterval(() => {
          this.update();
        }, 500);
      }

      update() {
        const parts = this.getTimeParts();
        const minuteFormatted = parts.minute.toString().padStart(2, "0");
        const timeFormatted = `${parts.hour}:${minuteFormatted}`;
        const amPm = parts.isAm ? "AM" : "PM";

        this.element.querySelector(".clock-time").textContent = timeFormatted;
        this.element.querySelector(".clock-ampm").textContent = amPm;
      }

      getTimeParts() {
        const now = new Date();

        return {
          hour: now.getHours() % 12 || 12,
          minute: now.getMinutes(),
          isAm: now.getHours() < 12
        };
      }
    }

    const clockElement = document.querySelector(".clock");
    const clockObject = new DigitalClock(clockElement);



    clockObject.start();

    var today = new Date();
    var date = today.getDate() + '/' + (today.getMonth() + 1) + '/' + today.getFullYear();
    const dateToday = document.getElementById("current-date").innerHTML = date;

    function openTasks(evt, myTasks) {
      var i, tabcontent, tablinks;
      tabcontent = document.getElementsByClassName("tabcontent");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }
      tablinks = document.getElementsByClassName("tablinks");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
      }
      document.getElementById(myTasks).style.display = "block";
      evt.currentTarget.className += " active";
    }



    function storeToLocal(key, myTasks) {
      localStorage[key] = JSON.stringify(myTasks);
    }

    function getFromLocal(key) {
      if (localStorage[key])
        return JSON.parse(localStorage[key]);
      else
        return [];
    }

  </script>
